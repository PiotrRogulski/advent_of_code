name: advent_of_code
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.2.0-210.3.beta
  flutter: 3.16.0-0.3.pre

dependencies:
  collection: ^1.18.0
  dynamic_color: ^1.6.8
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.7+1
  flutter_hooks: ^0.20.3
  flutter_mobx: ^2.1.1
  go_router: ^12.1.1
  intl: ^0.18.1
  material_color_utilities: ^0.8.0
  meta: ^1.11.0
  mobx: ^2.2.1
  provider: ^6.1.1
  sliver_tools: ^0.2.12

dev_dependencies:
  build_runner: ^2.4.6
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.3.4
  leancode_lint: ^7.0.0
  mobx_codegen: ^2.4.0

dependency_overrides:
  material_color_utilities: ^0.8.0
  meta: ^1.10.0

flutter_gen:
  assets:
    enabled: false

flutter:
  uses-material-design: true

  assets:
    - assets/inputs/y2022/

  fonts:
    - family: MaterialSymbolsRounded
      fonts:
        - asset: assets/fonts/MaterialSymbolsRounded.ttf
    - family: RobotoFlex
      fonts:
        - asset: assets/fonts/RobotoFlex.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono.ttf