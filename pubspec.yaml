name: advent_of_code
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.7.0-243.0.dev
  flutter: 3.28.0-1.0.pre.122

dependencies:
  collection: ^1.19.1
  dio: ^5.7.0
  dropdown_button2: ^3.0.0-beta.21
  dynamic_color: ^1.7.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.3.1
  flutter_gen: ^5.8.0
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_mobx: ^2.2.1+1
  go_router: ^14.6.2
  intl: ^0.19.0
  macros: ^0.1.3-main.0
  meta: ^1.15.0
  mobx: ^2.4.0
  more: ^4.4.0
  provider: ^6.1.2
  shared_preferences: ^2.3.3
  sliver_tools: ^0.2.12
  vector_math: ^2.1.4

dev_dependencies:
  arb_utils: ^0.8.3
  build_runner: ^2.4.13
  code_builder: ^4.10.1
  dart_style: ^2.3.7
  flutter_gen_runner: ^5.8.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.1
  leancode_lint: ^14.4.0
  mobx_codegen: ^2.6.2

dependency_overrides:
  collection: ^1.19.1

flutter_gen:
  assets:
    enabled: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/inputs/y2022/
    - assets/inputs/y2023/
    - assets/inputs/y2024/

  fonts:
    - family: MaterialSymbolsRounded
      fonts:
        - asset: assets/fonts/MaterialSymbolsRounded.ttf
    - family: RobotoFlex
      fonts:
        - asset: assets/fonts/RobotoFlex.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono.ttf
