name: advent_of_code
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.3.0-220.0.dev
  flutter: 3.18.0-11.0.pre.52

dependencies:
  collection: ^1.18.0
  dropdown_button2: ^2.3.9
  dynamic_color: ^1.6.8
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.7+1
  flutter_gen: ^5.3.2
  flutter_hooks: ^0.20.3
  flutter_localizations:
    sdk: flutter
  flutter_mobx: ^2.2.0
  go_router: ^12.1.3
  intl: ^0.18.1
  material_color_utilities: ^0.8.0
  meta: ^1.11.0
  mobx: ^2.2.3
  provider: ^6.1.1
  sliver_tools: ^0.2.12

dev_dependencies:
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.4.0
  leancode_lint: ^8.0.0
  mobx_codegen: ^2.4.0

flutter_gen:
  assets:
    enabled: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/inputs/y2022/
    - assets/inputs/y2023/

  fonts:
    - family: MaterialSymbolsRounded
      fonts:
        - asset: assets/fonts/MaterialSymbolsRounded.ttf
    - family: RobotoFlex
      fonts:
        - asset: assets/fonts/RobotoFlex.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono.ttf
