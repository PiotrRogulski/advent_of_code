name: advent_of_code
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.6.0-36.0.dev
  flutter: 3.24.0-1.0.pre.111

dependencies:
  collection: ^1.19.0
  dio: ^5.5.0+1
  dropdown_button2: ^2.3.9
  dynamic_color: ^1.7.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.11+1
  flutter_gen: ^5.6.0
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_mobx: ^2.2.1+1
  go_router: ^14.2.1
  intl: ^0.19.0
  meta: ^1.15.0
  mobx: ^2.3.3+2
  more: ^4.2.0
  provider: ^6.1.2
  sliver_tools: ^0.2.12
  vector_math: ^2.1.4

dev_dependencies:
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.7.0
  leancode_lint: ^13.0.0
  mobx_codegen: ^2.6.1

dependency_overrides:
  collection: ^1.19.0

flutter_gen:
  assets:
    enabled: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/inputs/y2022/
    - assets/inputs/y2023/

  fonts:
    - family: MaterialSymbolsRounded
      fonts:
        - asset: assets/fonts/MaterialSymbolsRounded.ttf
    - family: RobotoFlex
      fonts:
        - asset: assets/fonts/RobotoFlex.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono.ttf
