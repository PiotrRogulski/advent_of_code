name: advent_of_code
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.2.0-134.1.beta
  flutter: 3.15.0-15.2.pre

dependencies:
  collection: ^1.18.0
  dynamic_color: ^1.6.7
  equatable: ^2.0.5
