name: advent_of_code
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: 3.4.0-96.0.dev
  flutter: 3.19.0-15.0.pre.23

dependencies:
  collection: ^1.18.0
  dio: ^5.4.0
  dropdown_button2: ^2.3.9
  dynamic_color: ^1.6.9
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_adaptive_scaffold: ^0.1.7+2
  flutter_gen: ^5.4.0
  flutter_hooks: ^0.20.4
  flutter_localizations:
    sdk: flutter
  flutter_mobx: ^2.2.0
  go_router: ^13.1.0
  intl: ^0.18.1
  material_color_utilities: ^0.8.0
  meta: ^1.11.0
  mobx: ^2.3.0
  more: ^4.2.0
  provider: ^6.1.1
  sliver_tools: ^0.2.12
  vector_math: ^2.1.4

dev_dependencies:
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  flutter_test:
    sdk: flutter
  go_router_builder: ^2.4.1
  leancode_lint: ^8.0.0
  mobx_codegen: ^2.6.0

flutter_gen:
  assets:
    enabled: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/inputs/y2022/
    - assets/inputs/y2023/

  fonts:
    - family: MaterialSymbolsRounded
      fonts:
        - asset: assets/fonts/MaterialSymbolsRounded.ttf
    - family: RobotoFlex
      fonts:
        - asset: assets/fonts/RobotoFlex.ttf
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono.ttf
